version: '3.8'

services:
  chatbot:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - PROJECT_ID=${PROJECT_ID}
      - LOCATION=${LOCATION}
      - AGENT_ID=${AGENT_ID}
      - LANGUAGE_CODE=${LANGUAGE_CODE}
      - GOOGLE_APPLICATION_CREDENTIALS=./iimachatbot-542362f8fdae.json
    volumes:
      - ./iimachatbot-542362f8fdae.json:/app/iimachatbot-542362f8fdae.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chatbot-network

networks:
  chatbot-network:
    driver: bridge
